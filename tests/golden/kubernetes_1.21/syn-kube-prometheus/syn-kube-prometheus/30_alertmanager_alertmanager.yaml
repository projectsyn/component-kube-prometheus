apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  annotations:
    source: https://github.com/projectsyn/component-syn-kube-prometheus
  labels:
    alertmanager: alertmanager-syn-kube-prometheus
    app.kubernetes.io/component: alert-router
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: syn
    app.kubernetes.io/version: 0.22.2
  name: alertmanager-syn-kube-prometheus
  namespace: syn-kube-prometheus
spec:
  image: quay.io/prometheus/alertmanager:v0.22.2
  nodeSelector:
    kubernetes.io/os: linux
  podMetadata:
    labels:
      app.kubernetes.io/component: alert-router
      app.kubernetes.io/name: alertmanager
      app.kubernetes.io/part-of: kube-prometheus
      app.kubernetes.io/version: 0.22.2
  replicas: 3
  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 4m
      memory: 100Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: alertmanager-alertmanager-syn-kube-prometheus
  version: 0.22.2
