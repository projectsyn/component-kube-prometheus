parameters:
  syn_kube_prometheus:
    =_metadata:
      multi_instance: true
    namespace: ${_instance}

    # Dependency resolution
    jsonnetfile_parameters:
      kube_prometheus_version: ${syn_kube_prometheus:_kube_prometheus_version:${syn_kube_prometheus:kubernetes_version}}
    kubernetes_version: 1.21

    # Map the Kubernetes version to the correct kube-prometheus version
    =_kube_prometheus_version:
      # renovate: branch=release-0.8
      "1.20": 69d247555d95f2cc4a307fcdfc35f1af297cabbf
      # renovate: branch=release-0.9
      "1.21": 452aaed72e36acb31cae93cfa85a5d9c3d3d2ec7
      # renovate: branch=release-0.10
      "1.22": b38868e361a5537f5a71e0989a24e8718605d0e0

    =_common_labels:
      app.kubernetes.io/managed-by: commodore
      source: https://github.com/projectsyn/component-syn-kube-prometheus

    common: {}
    # Use case specific parameters. Overwrite in your inventory hierarchy
    prometheus_operator:
      enabled: false
      common: {}
      config: {}
      params: {}
    prometheus:
      enabled: false
      common: {}
      config: {}
      params: {}
    alertmanager:
      enabled: false
      common: {}
      config: {}
      params: {}
    grafana:
      enabled: false
      common: {}
      config: {}
      params: {}
    node_exporter:
      enabled: false
      common: {}
      config: {}
      params: {}
    blackbox_exporter:
      enabled: false
      common: {}
      config: {}
      params: {}
    kubernetes_control_plane:
      enabled: false
      common: {}
      config: {}
      params: {}
    prometheus_adapter:
      enabled: false
      common: {}
      config: {}
      params: {}
    kube_state_metrics:
      enabled: false
      common: {}
      config: {}
      params: {}
