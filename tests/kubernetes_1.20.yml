---
parameters:
  syn_kube_prometheus:
    kubernetes_version: '1.20'
    addons:
      - podsecuritypolicies
      - nodeexporter-remove-mountpropagation
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
        grafana:
          enabled: true
        nodeExporter:
          enabled: true
        blackboxExporter:
          enabled: true
        kubernetesControlPlane:
          enabled: true
        prometheusAdapter:
          enabled: true
        kubeStateMetrics:
          enabled: true
