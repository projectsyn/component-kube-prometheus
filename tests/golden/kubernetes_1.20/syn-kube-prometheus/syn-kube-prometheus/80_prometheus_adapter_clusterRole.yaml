apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: metrics-adapter
    app.kubernetes.io/name: prometheus-adapter
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.8.4
  name: prometheusadapter-syn-kube-prometheus
rules:
  - apiGroups:
      - ''
    resources:
      - nodes
      - namespaces
      - pods
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - policy
    resourceNames:
      - kube-prometheus-restricted
    resources:
      - podsecuritypolicies
    verbs:
      - use
