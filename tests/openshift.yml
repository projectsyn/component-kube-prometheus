
---
parameters:
  syn_kube_prometheus:
    kubernetes_version: '1.22'
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
        grafana:
          # Disabled for some speedup since we don't need to modify it for OCP yet
          enabled: false
        node_exporter:
          enabled: true
        blackbox_exporter:
          enabled: true
        kubernetes_control_plane:
          enabled: true
        prometheus_adapter:
          enabled: true
        kube_state_metrics:
          enabled: true

    addons:
    - remove-securitycontext

    namespaces:
      default-instance: {}

    prometheus_operator:
      install_crds: false
