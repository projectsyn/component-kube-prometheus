---
parameters:
  prometheus:
    kubernetes_version: '1.22'
    addons: [alertmanager-reset-routes-receivers-inhibition]
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
          config:
            receivers:
              - name: 'default-receiver'
                email_configs:
                  - to: 'me'
        grafana:
          enabled: true
        nodeExporter:
          enabled: true
        blackboxExporter:
          enabled: true
        kubernetesControlPlane:
          enabled: true
        prometheusAdapter:
          enabled: true
        kubeStateMetrics:
          enabled: true
        kubePrometheus:
          enabled: true
