---
parameters:
  syn_kube_prometheus:
    kubernetes_version: '1.20'
    addons:
      - podsecuritypolicies
      - nodeexporter-remove-mountpropagation
    instances:
      default-instance:
        prometheus:
          enabled: true
        alertmanager:
          enabled: true
        grafana:
          enabled: true
        node_exporter:
          enabled: true
        blackbox_exporter:
          enabled: true
        kubernetes_control_plane:
          enabled: true
        prometheus_adapter:
          enabled: true
        kube_state_metrics:
          enabled: true
